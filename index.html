<!doctype html>
<html>
  <head>
    <script src="js/lib/jquery-1.7.2.js"></script>
    <script src="js/lib/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/lib/ember-latest.js"></script>
    <script src="js/lib/ember-data-latest.js"></script>
    <script type="text/x-handlebars" data-template-name="app">
      <aside>
        <h2>Orgs</h2>
        <ol>
          {{#each org in orgs}}
            <li>
              <h3>{{org.id}} ({{org.repos.length}})</h3>
              <ol>
                {{#each repo in org.repos}}
                  <li>
                    <h4>{{repo.name}} ({{repo.issues.length}})</h4>
                    <ol>
                      {{#each issue in repo.issues}}
                        <li>
                          {{issue.title}} by {{issue.user.id}}
                        </li>
                      {{/each}}
                    </ol>
                  </li>
                {{/each}}
              </ol>
            </li>
          {{/each}}
        </ol>
        
    </script>
  </head>
  <body>
    <script src="js/app.js"></script>
  </body>
</html>
